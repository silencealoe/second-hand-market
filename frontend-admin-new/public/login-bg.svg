<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- 装饰性几何图形 -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="700" r="80" fill="rgba(255,255,255,0.08)"/>
  <rect x="50" y="600" width="60" height="60" rx="10" fill="rgba(255,255,255,0.06)" transform="rotate(45 80 630)"/>
  <rect x="1050" y="50" width="40" height="40" rx="8" fill="rgba(255,255,255,0.08)" transform="rotate(30 1070 70)"/>
  
  <!-- 主要插图 - 电商管理概念 -->
  <g transform="translate(700, 200)">
    <!-- 电脑屏幕 -->
    <rect x="0" y="0" width="300" height="200" rx="15" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <rect x="10" y="10" width="280" height="160" rx="8" fill="#f8f9fa"/>
    
    <!-- 屏幕内容 - 图表 -->
    <rect x="30" y="30" width="80" height="60" rx="4" fill="#e3f2fd"/>
    <rect x="30" y="100" width="120" height="8" rx="4" fill="#ff6b35"/>
    <rect x="30" y="115" width="90" height="8" rx="4" fill="#f7931e"/>
    <rect x="30" y="130" width="110" height="8" rx="4" fill="#667eea"/>
    
    <!-- 饼图 -->
    <circle cx="200" cy="70" r="30" fill="none" stroke="#e0e0e0" stroke-width="8"/>
    <circle cx="200" cy="70" r="30" fill="none" stroke="#ff6b35" stroke-width="8" 
            stroke-dasharray="60 120" stroke-dashoffset="0" transform="rotate(-90 200 70)"/>
    
    <!-- 键盘 -->
    <rect x="20" y="220" width="260" height="60" rx="8" fill="rgba(255,255,255,0.8)"/>
    <rect x="30" y="230" width="12" height="12" rx="2" fill="#e0e0e0"/>
    <rect x="46" y="230" width="12" height="12" rx="2" fill="#e0e0e0"/>
    <rect x="62" y="230" width="12" height="12" rx="2" fill="#e0e0e0"/>
    <rect x="30" y="246" width="20" height="12" rx="2" fill="#e0e0e0"/>
    <rect x="54" y="246" width="12" height="12" rx="2" fill="#e0e0e0"/>
    <rect x="70" y="246" width="12" height="12" rx="2" fill="#e0e0e0"/>
    <rect x="30" y="262" width="40" height="12" rx="2" fill="#ff6b35"/>
  </g>
  
  <!-- 购物相关图标 -->
  <g transform="translate(150, 300)">
    <!-- 购物车 -->
    <rect x="0" y="20" width="40" height="30" rx="4" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="10" cy="60" r="4" fill="rgba(255,255,255,0.3)"/>
    <circle cx="30" cy="60" r="4" fill="rgba(255,255,255,0.3)"/>
    <path d="M-5 20 L5 20 L8 50 L35 50" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
    
    <!-- 商品盒子 -->
    <rect x="60" y="10" width="35" height="35" rx="4" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <rect x="65" y="15" width="25" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
    <rect x="65" y="25" width="15" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
    
    <!-- 标签 -->
    <rect x="110" y="15" width="30" height="20" rx="10" fill="rgba(255,107,53,0.3)" stroke="rgba(255,107,53,0.5)" stroke-width="1"/>
  </g>
  
  <!-- 数据分析图标 -->
  <g transform="translate(900, 500)">
    <!-- 柱状图 -->
    <rect x="0" y="40" width="8" height="20" rx="2" fill="rgba(255,255,255,0.2)"/>
    <rect x="12" y="30" width="8" height="30" rx="2" fill="rgba(255,255,255,0.25)"/>
    <rect x="24" y="20" width="8" height="40" rx="2" fill="rgba(255,255,255,0.3)"/>
    <rect x="36" y="35" width="8" height="25" rx="2" fill="rgba(255,255,255,0.2)"/>
    
    <!-- 趋势线 -->
    <path d="M60 50 L75 40 L90 30 L105 35 L120 25" stroke="rgba(255,107,53,0.6)" stroke-width="3" fill="none"/>
    <circle cx="60" cy="50" r="3" fill="rgba(255,107,53,0.8)"/>
    <circle cx="75" cy="40" r="3" fill="rgba(255,107,53,0.8)"/>
    <circle cx="90" cy="30" r="3" fill="rgba(255,107,53,0.8)"/>
    <circle cx="105" cy="35" r="3" fill="rgba(255,107,53,0.8)"/>
    <circle cx="120" cy="25" r="3" fill="rgba(255,107,53,0.8)"/>
  </g>
  
  <!-- 装饰性粒子 -->
  <circle cx="300" cy="150" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="500" cy="600" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="800" cy="100" r="4" fill="rgba(255,255,255,0.2)"/>
  <circle cx="200" cy="500" r="2" fill="rgba(255,255,255,0.35)"/>
  <circle cx="1000" cy="300" r="3" fill="rgba(255,255,255,0.25)"/>
</svg>